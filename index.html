<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PGINHS Student Document Request Form</title>

<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #0d47a1, #1976d2, #ffd54f);
  min-height: 100vh;
  padding: 40px 20px;
}

h2 {
  text-align: center;
  color: white;
  letter-spacing: 1px;
  margin-bottom: 25px;
}

form {
  background: linear-gradient(145deg, #e3f2fd, #f1f8ff);
  padding: 30px;
  border-radius: 12px;
  max-width: 650px;
  margin: 0 auto;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  border-top: 6px solid #64b5f6;
}

input, select, textarea, button {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 6px;
  border: 1px solid #bbdefb;
  box-sizing: border-box;
  font-size: 14px;
}

button {
  background: linear-gradient(135deg, #FFD700, #FFEB3B);
  color: #0d47a1;
  font-weight: bold;
  border: none;
  cursor: pointer;
}

.status-link {
  display: block;
  text-align: center;
  margin: 25px auto;
  padding: 14px;
  background: linear-gradient(135deg, #1565c0, #42a5f5);
  color: white;
  text-decoration: none;
  border-radius: 8px;
  font-weight: bold;
  max-width: 650px;
}

/* LOGIN MODAL */
#loginModal{
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.7);
justify-content:center;
align-items:center;
z-index:999;
}

.modal-box{
background:white;
padding:30px;
border-radius:10px;
width:350px;
text-align:center;
}

</style>
</head>
<body>

<h2>PGINHS Student Document Request Form</h2>

<form id="requestForm" action="https://formsubmit.co/pginhsrequest@gmail.com" method="POST">

<input type="hidden" name="_captcha" value="false">
<input type="hidden" name="_subject" value="New Student Document Request">
<input type="hidden" name="_replyto" value="student_email">

<input type="text" name="first_name" placeholder="First Name" required>
<input type="text" name="middle_name" placeholder="Middle Name" required>
<input type="text" name="last_name" placeholder="Last Name" required>
<input type="text" name="student_address" placeholder="Address" required>
<input type="text" name="student_sex" placeholder="Sex" required>

<input id="studentEmail" type="email" name="student_email" placeholder="Student Email" required>

<input type="text" name="student_lrn" placeholder="Student LRN" required>
<input type="text" name="grade_section" placeholder="Grade & Section" required>
<input type="text" name="year_graduated" placeholder="Year Graduated (if alumni)">
<input type="tel" name="student_phone" placeholder="Phone Number" required>
<input type="text" name="requesting_office" placeholder="Requesting Office (for alumni)" required>
<input type="text" name="tracking_code" placeholder="Tracking Code" required>

<label>Type of Document:</label>
<select name="document_type" required>
<option value="">--Select Document--</option>
<option>Certificate of Enrollment</option>
<option>Certificate of Graduation</option>
<option>Certificate of Grades</option>
<option>Transcript of Records (TOR)</option>
<option>Form 137 / Permanent Record (SF10)</option>
<option>Others</option>
</select>

<textarea name="additional_info" placeholder="Additional Information"></textarea>
<textarea name="purpose" placeholder="Purpose of the Request" required></textarea>
  
  <a class="status-link" href="https://docs.google.com/forms/d/e/1FAIpQLSdioEUSx0ewG7ctsIQU2kKJojM7psuOITkX71Lj6oI24o-ilw/viewform?usp=dialog" target="_blank" required>
  Form for Tracking your Document
</a>

<button type="submit">Send Request</button>
</form>
  
  <a class="status-link" href="https://pginhsrequest.wordpress.com/" target="_blank">
  Go back to Homepage
</a>


<!-- LOGIN POPUP -->
<div id="loginModal">
  <div class="modal-box">
    <h3>Student Login Required</h3>

    <input id="loginEmail" type="email" placeholder="Email">
    <input id="loginPassword" type="password" placeholder="Password">

    <button onclick="loginAndSubmit()">Login & Submit</button>
    <button onclick="closeModal()">Cancel</button>

    <p id="loginError" style="color:red;"></p>
  </div>
</div>


<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAal-tUtavmqhKDGfY5ETXTanvBoieN304",
  authDomain: "student-document-request-4cd93.firebaseapp.com",
  projectId: "student-document-request-4cd93",
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
</script>


<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>

emailjs.init("AEp6caL5vX8Yt2-Ln");

let formToSubmit;

// STOP normal submit
document.getElementById("requestForm").addEventListener("submit", function(e){
    e.preventDefault();
    formToSubmit = this;
    document.getElementById("loginModal").style.display="flex";
});

function closeModal(){
  document.getElementById("loginModal").style.display="none";
}


// FIREBASE LOGIN
function loginAndSubmit(){

const email = document.getElementById("loginEmail").value;
const password = document.getElementById("loginPassword").value;
const errorText = document.getElementById("loginError");

auth.signInWithEmailAndPassword(email, password)

.then(()=>{

    // Autofill verified email
    document.getElementById("studentEmail").value = email;

    closeModal();

    // send emailjs first
    emailjs.sendForm('service_kypw3ko','template_5gra4yf',formToSubmit)
    .then(()=>{
        formToSubmit.submit();
    })
    .catch(()=>{
        formToSubmit.submit();
    });

})

.catch(()=>{
    errorText.innerText="Invalid email or password!";
});

}

</script>

auth.signInWithEmailAndPassword(email, password)

    document.getElementById("studentEmail").value = email;

</body>
</html>
