<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Document Request Form</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    h2 { text-align: center; }
    form { background: #fff; padding: 20px; border-radius: 8px; max-width: 600px; margin: 0 auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, select, textarea, button { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box; }
    button { background: #007bff; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    label { font-weight: bold; }
  </style>
</head>
<body>
  <h2>Student Document Request Form</h2>

  <form action="https://formsubmit.co/pginhsrequest@gmail.com" method="POST">

    <!-- Redirect to thank-you page -->
    <input type="hidden" name="_next" value="thank-you.html">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_subject" value="New Student Document Request">

    <input type="text" name="student_name" placeholder="Your Name" required />
    <input type="email" name="student_email" placeholder="Student Email" required />
    <input type="text" name="student_lrn" placeholder="Student LRN" required />
    <input type="text" name="grade_section" placeholder="Grade & Section" required />
    <input type="tel" name="student_phone" placeholder="Phone Number" required />

    <label for="document_type">Type of Document:</label>
    <select name="document_type" id="document_type" required>
      <option value="">--Select Document--</option>
      <option value="letter_of_recommendation">Letter of Recommendation</option>
      <option value="honor_cert">Certificate of Honors</option>
      <option value="transcript">Transcript of Records</option>
      <option value="others">Others</option>
    </select>

    <textarea name="additional_info" placeholder="Additional Information / Details" rows="4"></textarea>

    <!-- Hidden field to include a "Mark as Done" clickable link pointing to the status page -->
    <input type="hidden" name="mark_as_done" 
        value="Mark as Done: https://PGINHSRequest.github.io/student-request-form/status.html">

    <button type="submit">Send Request</button>
  </form>
</body>
</html>
