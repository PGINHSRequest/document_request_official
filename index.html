<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PGINHS Student Document Request Form</title>

<style>
body{
font-family:'Segoe UI';
background:linear-gradient(135deg,#0d47a1,#1976d2,#ffd54f);
min-height:100vh;
padding:40px 20px;
}

h2{
text-align:center;
color:white;
margin-bottom:25px;
}

form{
background:#e3f2fd;
padding:30px;
border-radius:12px;
max-width:650px;
margin:auto;
box-shadow:0 10px 30px rgba(0,0,0,.2);
}

input,select,textarea,button{
width:100%;
padding:12px;
margin-bottom:12px;
border-radius:6px;
border:1px solid #bbdefb;
}

button{
background:linear-gradient(135deg,#FFD700,#FFEB3B);
border:none;
font-weight:bold;
cursor:pointer;
}

.status-link{
display:block;
text-align:center;
margin:25px auto;
padding:14px;
background:#1565c0;
color:white;
text-decoration:none;
border-radius:8px;
max-width:650px;
}

/* LOGIN MODAL */
#loginModal{
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,.7);
justify-content:center;
align-items:center;
}

.modal-box{
background:white;
padding:30px;
border-radius:10px;
width:350px;
text-align:center;
}
</style>
</head>

<body>

<h2>PGINHS Student Document Request Form</h2>

<form id="requestForm" action="https://formsubmit.co/pginhsrequest@gmail.com" method="POST">

<input type="hidden" name="_captcha" value="false">

<input type="text" name="first_name" placeholder="First Name" required>
<input type="text" name="middle_name" placeholder="Middle Name" required>
<input type="text" name="last_name" placeholder="Last Name" required>
<input type="text" name="student_address" placeholder="Address" required>
<input type="text" name="student_sex" placeholder="Sex" required>

<input id="studentEmail" type="email" name="student_email" placeholder="Student Email" required>

<input type="text" name="student_lrn" placeholder="Student LRN" required>
<input type="text" name="grade_section" placeholder="Grade & Section" required>
<input type="tel" name="student_phone" placeholder="Phone Number" required>
<input type="text" name="tracking_code" placeholder="Tracking Code" required>

<label>Type of Document:</label>
<select name="document_type" required>
<option value="">--Select Document--</option>
<option value="Certificate of Enrollment">Certificate of Enrollment</option>
<option value="Certificate of General Weighted Average (GWA)">Certificate of General Weighted Average (GWA)</option>
<option value="Certificate of Graduation">Certificate of Graduation</option>
<option value="Certificate of Grades">Certificate of Grades</option>
<option value="Certificate of Honors">Certificate of Honors</option>
<option value="Certificate of No Pending Case">Certificate of No Pending Case</option>
<option value="Certificate of Ranking">Certificate of Ranking</option>
<option value="Certified True Copy of Diploma">Certified True Copy of Diploma</option>
<option value="Certified True Copy of Records">Certified True Copy of Records</option>
<option value="Form 137 / Permanent Record (SF10)">Form 137 / Permanent Record (SF10)</option>
<option value="Honorable Dismissal / Transfer Credentials">Honorable Dismissal / Transfer Credentials</option>
<option value="Letter of Recommendation">Letter of Recommendation</option>
<option value="Permit to Transfer">Permit to Transfer</option>
<option value="Transcript of Records (TOR)">Transcript of Records (TOR)</option>
<option value="Verification / Authentication (CAV)">Verification / Authentication (CAV)</option>
<option value="Others (specify in additional information box)">Others</option>
</select>
  
<textarea name="additional-info" placeholder="Additional information regarding to your request" required></textarea>
<textarea name="purpose" placeholder="Purpose of the Request (Required for your request to be processed)" required></textarea>
 
  <a class="status-link" href="https://docs.google.com/forms/d/e/1FAIpQLSdioEUSx0ewG7ctsIQU2kKJojM7psuOITkX71Lj6oI24o-ilw/viewform?usp=dialog" target="_blank" required>
  Form for Tracking your Document
</a>

<button type="submit">Send Request</button>

</form>
  
<a class="status-link" href="https://pginhsrequest.wordpress.com/" target="_blank">
  Go back to Homepage
</a>


<!-- LOGIN POPUP -->
<div id="loginModal">
<div class="modal-box">

<h3>Student Login Required</h3>

<input id="loginEmail" type="email" placeholder="Email">
<input id="loginPassword" type="password" placeholder="Password">

<button onclick="loginAndSubmit()">Login & Submit</button>
<button onclick="closeModal()">Cancel</button>

<p id="loginError" style="color:red;"></p>

</div>
</div>


<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
apiKey:"AIzaSyAal-tUtavmqhKDGfY5ETXTanvBoieN304",
authDomain:"student-document-request-4cd93.firebaseapp.com",
projectId:"student-document-request-4cd93",
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
</script>


<!-- EMAILJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>

emailjs.init("AEp6caL5vX8Yt2-Ln");

let formToSubmit;


// intercept submit
document.getElementById("requestForm").addEventListener("submit",function(e){
e.preventDefault();
formToSubmit=this;
document.getElementById("loginModal").style.display="flex";
});

function closeModal(){
document.getElementById("loginModal").style.display="none";
}


// LOGIN → EMAIL → SUBMIT
function loginAndSubmit(){

const email=document.getElementById("loginEmail").value.trim();
const password=document.getElementById("loginPassword").value.trim();
const error=document.getElementById("loginError");

if(!email||!password){
error.innerText="Enter email and password.";
return;
}

auth.signInWithEmailAndPassword(email,password)

.then(()=>{

document.getElementById("studentEmail").value=email;

closeModal();

emailjs.sendForm('service_kypw3ko','template_5gra4yf',formToSubmit)
.then(()=>{
formToSubmit.submit();
})
.catch(()=>{
formToSubmit.submit();
});

})

.catch(err=>{
error.innerText=err.message;
});

}

</script>

</body>
</html>
