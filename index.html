<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document Request Form</title>

<style>
  body { font-family: Arial, sans-serif; background:#f5f5f5; padding:20px; }
  .container { background:#fff; max-width:500px; margin:auto; padding:30px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
  h2 { text-align:center; margin-bottom:20px; }
  input, select, textarea, button {
    width:100%; padding:10px; margin:10px 0; border-radius:5px; border:1px solid #ccc;
  }
  button { background:#4CAF50; color:#fff; border:none; cursor:pointer; }
  button:hover { background:#45a049; }
  #status { text-align:center; }
</style>
</head>

<body>
<div class="container">
  <h2>Document Request Form</h2>

  <form id="requestForm">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email Address" required>

    <select name="document" required>
      <option value="">--Select Document--</option>
      <option value="Transcript">Transcript</option>
      <option value="Certificate">Certificate</option>
      <option value="Recommendation Letter">Recommendation Letter</option>
    </select>

    <textarea name="notes" rows="4" placeholder="Additional notes..."></textarea>

    <button type="submit">Submit Request</button>
  </form>

  <p id="status"></p>
</div>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<script>
  emailjs.init({ publicKey: "AEp6caL5vX8Yt2-Ln" });

  const form = document.getElementById("requestForm");
  const status = document.getElementById("status");

  form.addEventListener("submit", function(event) {
    event.preventDefault();

    status.textContent = "Sending...";
    status.style.color = "black";

    emailjs.send("service_kypw3ko", "template_4cmy51i", {
      name: form.name.value,
      email: form.email.value,
      document: form.document.value,
      notes: form.notes.value
    })
    .then(() => {
      status.style.color = "green";
      status.textContent = "Request sent successfully!";
      form.reset();
    })
    .catch((error) => {
      status.style.color = "red";
      status.textContent = "Failed to send request. Please try again.";
      console.error("EmailJS Error:", error);
    });
  });
</script>

</body>
</html>
