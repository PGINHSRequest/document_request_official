<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Document Request Form</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    h2 { text-align: center; }
    form { background: #fff; padding: 20px; border-radius: 8px; max-width: 600px; margin: 0 auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, select, textarea, button { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box; }
    button { background: #007bff; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    label { font-weight: bold; }
    .thank-message {
      display: none;
      text-align: center;
      margin-top: 20px;
      padding: 15px;
      background: #007bff;
      color: white;
      border-radius: 5px;
      font-weight: bold;
    }
    .status-link {
      display: none;
      text-align: center;
      margin-top: 10px;
      padding: 12px;
      background: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .status-link:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>

<h2>Student Document Request Form</h2>

<div class="thank-message" id="thankMessage">
  Thank You! Your request has been submitted.
</div>

<form id="requestForm">
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_subject" value="New Student Document Request">

  <input type="text" name="student_name" placeholder="Your Name" required>
  <input type="email" name="student_email" placeholder="Student Email" required>
  <input type="text" name="student_lrn" placeholder="Student LRN" required>
  <input type="text" name="grade_section" placeholder="Grade & Section" required>
  <input type="tel" name="student_phone" placeholder="Phone Number" required>

  <label>Type of Document:</label>
  <select name="document_type" required>
    <option value="">--Select Document--</option>
    <option>Letter of Recommendation</option>
    <option>Certificate of Honors</option>
    <option>Transcript of Records</option>
    <option>Others</option>
  </select>

  <textarea name="additional_info" placeholder="Additional Information / Details" rows="4"></textarea>

  <button type="submit">Send Request</button>
</form>

<!-- Status page button -->
<a class="status-link" id="statusLink" href="https://pginhsrequest.github.io/student-request-status/" target="_blank">
  Check Request Status
</a>

<script>
  const form = document.getElementById('requestForm');
  const thankMessage = document.getElementById('thankMessage');
  const statusLink = document.getElementById('statusLink');

  form.addEventListener('submit', function(e) {
    e.preventDefault(); // prevent page reload

    // Send form to FormSubmit
    const data = new FormData(form);
    fetch('https://formsubmit.co/pginhsrequest@gmail.com', {
      method: 'POST',
      body: data,
      headers: { 'Accept': 'application/json' }
    })
    .then(response => {
      // Show Thank You message
      thankMessage.style.display = 'block';
      // Show Status button
      statusLink.style.display = 'block';
      // Optionally clear the form
      form.reset();
    })
    .catch(error => {
      alert('Failed to send request. Please try again.');
      console.error(error);
    });
  });
</script>

</body>
</html>
