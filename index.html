<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Document Request Form</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    h2 { text-align: center; }
    form { background: #fff; padding: 20px; border-radius: 8px; max-width: 600px; margin: 0 auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, select, textarea, button { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box; }
    button { background: #007bff; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    label { font-weight: bold; }
    .status-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      padding: 12px;
      background: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .status-link:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>

<h2>Student Document Request Form</h2>

<form action="https://formsubmit.co/pginhsrequest@gmail.com" method="POST">
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_subject" value="New Student Document Request">

  <input type="text" name="student_name" placeholder="Full Name" required>
  <input type="text" name="student_address" placeholder="Address" required>
  <input type="text" name="student_sex" placeholder="Sex" required>
  <input type="email" name="student_email" placeholder="Student Email" required>
  <input type="text" name="student_lrn" placeholder="Student LRN" required>
  <input type="text" name="grade_section" placeholder="Grade & Section" required>
  <input type="text" name="student_batch" placeholder="Batch of" required>
  <input type="tel" name="student_phone" placeholder="Phone Number" required>
  <input type="text" name="requesting_office" placeholder="Requesting Office">
  <input type="text" name="year_graduated" placeholder="Year Graduated">
  
  <label>Type of Document:</label>
  <select name="document_type" required>
    <option value="">--Select Document--</option>
    <option>Letter of Recommendation</option>
    <option>Certificate of Honors</option>
    <option>Transcript of Records</option>
    <option>Others</option>
  </select>

  <textarea name="additional_info" placeholder="Additional Information / Details" rows="4"></textarea>
  <textarea name="Purpose of the request" placeholder="Purpose of the Request" rows="4"></textarea>

  <button type="submit">Send Request</button>
</form>

<!-- Clickable link for students to check their request status -->
<a class="status-link" href="https://pginhsrequest.wordpress.com/" target="_blank">
  Go back to Homepage
</a>

</body>
</html>
