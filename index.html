<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
</head>
<body>
  <form id="contact-form">
    <input type="text" name="user_name" placeholder="Your Name" required /><br>
    <input type="email" name="user_email" placeholder="Student Email" required /><br>
    <textarea name="user_message" placeholder="Your Message" required></textarea><br>
    <button type="submit">Send</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init('AEp6caL5vX8Yt2-Ln');
    })();

    const form = document.getElementById('contact-form');
    form.addEventListener('submit', function(event) {
      event.preventDefault();

      emailjs.sendForm('service_kypw3ko', 'template_4cmy51i', this)
        .then(function() {
          alert('Message sent successfully!');
        }, function(error) {
          alert('Failed to send message: ' + JSON.stringify(error));
        });
    });
  </script>
</body>
</html>
