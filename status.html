<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request Status</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    h2 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background: #007bff; color: #fff; }
    tr.done { background: #d4edda; }  /* green for Done */
    tr.pending { background: #f8d7da; } /* red for Pending */
  </style>
</head>
<body>
  <h2>Student Document Request Status</h2>

  <table>
    <thead>
      <tr>
        <th>Student LRN</th>
        <th>Name</th>
        <th>Document</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- Example rows: update manually -->
      <tr class="done">
        <td>123456</td>
        <td>Juan Dela Cruz</td>
        <td>Transcript of Records</td>
        <td>Done</td>
      </tr>
      <tr class="pending">
        <td>654321</td>
        <td>Maria Santos</td>
        <td>Certificate of Honors</td>
        <td>Pending</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
